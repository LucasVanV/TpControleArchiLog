version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  init-topics:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka-init-topics
    depends_on:
      - kafka
    entrypoint: >
      sh -c "
        echo 'Creating topics...';
        kafka-topics --create --topic book-events --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1 &&
        kafka-topics --create --topic borrowing-events --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1 &&
        kafka-topics --create --topic user-events --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1;
        echo 'Topics created successfully.'"
